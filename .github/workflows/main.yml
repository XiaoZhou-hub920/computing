name: Build and deploy Python app to Azure Web App - votes

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - uses: actions/checkout@v4

      # Set up Python version
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install system dependencies if necessary (for pyodbc, etc.)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev gcc g++

      # Create and start virtual environment
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      # Install dependencies
      - name: Install dependencies
        run: |
          source venv/bin/activate
          pip install -r project/requirements.txt

      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      # Zip artifact for deployment
      - name: Zip artifact for deployment
        run: zip -r release.zip ./* -x 'venv/*'  # Exclude venv folder

      # Upload artifact for deployment jobs
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      # Download artifact from build job
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      # Unzip artifact for deployment
      - name: Unzip artifact for deployment
        run: unzip release.zip

      # Deploy to Azure Web App
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'votes'  # Your Azure Web App name
          slot-name: 'Production'
          publish-profile: ${{ secrets.AzureAppService_PublishProfile_bd94d116e0eb44aa9e6faeda66a6ed79 }}
